name: Pull Request Testing
on:
  pull_request:
    branches: [main]
  workflow_dispatch:

defaults:
  run:
    shell: bash

jobs:
  dry-build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup NPM
        uses: actions/setup-node@v4
          node-version: 18
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Dry build site
        run: npm run build

      - name: Check contents
        run: ls ./dist
