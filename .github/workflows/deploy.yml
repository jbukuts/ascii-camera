name: Build and Deploy Site

on:
  workflow_dispatch:
  # push:
  #  branches: ['main']

permissions:
  contents: write
  pages: write
  id-token: write

concurrency:
  group: 'pages'
  cancel-in-progress: true

defaults:
  run:
    shell: bash

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup NPM
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Compile WASM
        run: npm run compile:release

      - name: Build static site
        run: npm run build

      - name: Deploy site
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: dist
